<!doctype html>
<html lang="en">
<head>
    <title>Music | Ini Oguntola</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script> 
        $(function() {
            $("#header").load("assets/html/header.html", function() {
                jQuery('#header-item-music').addClass('active');
            });
        });
    </script>
    <script src="assets/js/site.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    {% seo %}
</head>

<body>
    <div id="header"></div>

    <div class="container insta-container">
        <div class="row p-0 mt-5 mb-4">
            <div class="col">
                <span class="p-0 m-0" style="font-size:24px">"When you’re creating your own sh**, man, even the sky ain’t the limit." - </span>
                <span class="p-0 m-0" style="font-size:24px; text-align:right; font-weight:bold">Miles Davis</span>
            </div> 
        </div>
    </div>

    <div class="container insta-container">
        <div class="row px-0">
            <div class="col px-0"><hr></div>
        </div>

        <div class="row px-0">
            <div class="col showhim pl-0">
                <iframe class="showme" width="100%" height="100%" src="https://www.youtube.com/embed/0TvEyzum4Eg?enablejsapi" frameborder="0" allow="" allowfullscreen></iframe>
                <div class="square ok" style="background-image:url('http://img.youtube.com/vi/0TvEyzum4Eg/maxresdefault.jpg')"></div> 
            </div>
            <div class="col showhim">
                <iframe class="showme" width="100%" height="100%" src="https://www.youtube.com/embed/DnCN-bJlOSo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <div class="square ok" style="background-image:url('http://img.youtube.com/vi/DnCN-bJlOSo/maxresdefault.jpg')"></div> 
            </div>
            <div class="col showhim pr-0">
                <iframe class="showme" width="100%" height="100%" src="https://www.youtube.com/embed/gPzT7syS8PM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <div class="square ok" style="background-image:url('http://img.youtube.com/vi/gPzT7syS8PM/maxresdefault.jpg')"></div>
            </div>
        </div>

        <div class="row">
            <span class="my-5"></span>
        </div>
    </div>

    <script>
        var player, playing = false;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('video', {
                height: '360',
                width: '640',
                videoId: 'RWeFOe2Cs4k',
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerStateChange(event) {

          if (event.data == YT.PlayerState.PLAYING) {
             alert('video started');
             playing = true;
            }

          else if(event.data == YT.PlayerState.PAUSED){
                alert('video paused');
                playing = false;
           }
        }
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
