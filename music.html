<!doctype html>

<head>

<body>
    <div id="header"></div>

    <div class="container insta-container">
        <div class="row p-0 mt-5 mb-4">
            <div class="col-md py-0">
                <span class="p-0 m-0" style="font-size:20px">"When you’re creating your own sh**, man, even the sky ain’t the limit." - </span>

            </div> 
            <div class="col-md-3 py-0" style="text-align:right">
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="https://www.youtube.com/channel/UCJfZOFJUnwkpCysC3I0omIw" class="fa fa-youtube-play" style="color:red; font-size:30px; width:40px" target="_blank"></a></li>
                    <li class="list-inline-item"><a href="https://soundcloud.com/iniog" class="fa fa-soundcloud" style="color:#222222; font-size:30px; width:40px" target="_blank"></a></li>

    <div class="container insta-container">
        <div class="row p-0">
            <div class="col p-0" style="margin:0"><hr></div>
        </div>

            </div>
            <div class="col showhim">
                <iframe class="showme" width="100%" height="100%" src="https://www.youtube.com/embed/DnCN-bJlOSo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <div class="square ok" style="background-image:url('http://img.youtube.com/vi/DnCN-bJlOSo/maxresdefault.jpg')"></div> 
            </div>
            <div class="col showhim pr-0">
                <iframe class="showme" width="100%" height="100%" src="https://www.youtube.com/embed/gPzT7syS8PM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <div class="square ok" style="background-image:url('http://img.youtube.com/vi/gPzT7syS8PM/maxresdefault.jpg')"></div>
            </div>
        </div>

        <div class="row p-0">
            <div class="col showhim pl-0">
                <iframe class="showme" width="100%" height="100%" src="https://www.youtube.com/embed/wTpJIL7YKVY?enablejsapi" frameborder="0" allow="" allowfullscreen></iframe>
                <div class="square ok" style="background-image:url('http://img.youtube.com/vi/wTpJIL7YKVY/maxresdefault.jpg')"></div> 
            </div>
            <div class="col showhim">
                <iframe class="showme" width="100%" height="100%" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/542296446&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
                <div class="square ok" style="background-image:url('https://i1.sndcdn.com/artworks-000455666361-zvew8l-t500x500.jpg')"></div>
            </div>
            <div class="col showhim pr-0">
                <div class="square ok" style="background-image:url('')"></div>
            </div>
        </div>

        <div class="row">
            <span class="my-5"></span>
        </div>
    </div>

    <div id="footer" class="container">
        <div class="row">
            <div class="col p-0" style="text-align:right">
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="https://www.youtube.com/channel/UCJfZOFJUnwkpCysC3I0omIw" class="fa fa-youtube-play" style="color:#222222; font-size:30px; width:40px" target="_blank"></a></li>
                    <li class="list-inline-item"><a href="https://soundcloud.com/iniog" class="fa fa-soundcloud" style="color:#222222; font-size:30px; width:40px" target="_blank"></a></li>
                </ul>
            </div> 
        </div>
    </div>

    <script>
        var player, playing = false;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('video', {
                height: '360',
                width: '640',
                videoId: 'RWeFOe2Cs4k',
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerStateChange(event) {

          if (event.data == YT.PlayerState.PLAYING) {
             alert('video started');
             playing = true;
            }

          else if(event.data == YT.PlayerState.PAUSED){
                alert('video paused');
                playing = false;
           }
        }
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
